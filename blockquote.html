		<title>blockquote hacking</title>
		
	</head>
	<body>

		<h1>origin</h1>
		
		<blockquote class="blockquote">
			[ <span style="color: #ffdb00;">jonny</span><span style="color: red;">@wheezy</span> <span style="color: #ad7fa8;">~</span> ] <br />
			$ head -n 2 /etc/hosts <br />
			127.0.0.1 localhost <br />
			127.0.1.1 md710
		</blockquote>

		<br />

		<h1>image li</h1>
		
		<blockquote class="blockquote">
			[ <span style="color: #ffdb00;">jonny</span><span style="color: red;">@wheezy</span> <span style="color: #ad7fa8;">~</span> ] <br />
			<ul>
				<li style="margin-left: -42px; line-height: 0;">head -n 2 /etc/hosts</li>
			</ul>
			127.0.0.1 localhost <br />
			127.0.1.1 md710
		</blockquote>

	</body>
</html>
