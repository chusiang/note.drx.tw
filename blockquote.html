<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="custom.css" title="" type="text/css" />

		<link rel="stylesheet" href="normalize.css" title="" type="text/css" />

		<title>blockquote hacking</title>
		
	</head>
	<body>

		<h1>origin</h1>
		
		<blockquote class="blockquote">
			[ <span style="color: #ffdb00;">jonny</span><span style="color: red;">@wheezy</span> <span style="color: #ad7fa8;">~</span> ] <br />
			$ echo hello <br />
			hello
		</blockquote>

		<br />

		<h1>image li</h1>
		
		<blockquote class="blockquote">
			[ <span style="color: #ffdb00;">jonny</span><span style="color: red;">@wheezy</span> <span style="color: #ad7fa8;">~</span> ] <br />
			<li>echo hello</li>
			hello
		</blockquote>

	</body>
</html>
